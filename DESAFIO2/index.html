<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="flex flex-center flex-column">
        <h2>ME ACHA!</h2>
        <h6>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h6>
        <span class="material-symbols-outlined">
            travel_explore
        </span>
    </header>

    <main>
        <div id="form" class="flex flex-center">
            <form class="flex flex-center flex-column">
                <label class="label" for="cep">CEP</label>
                <input class="label" type="text" id="NumeroCep" name="cep">
                <!-- alterar para logradouro -->
                <label class="label"  for="logradouro">Rua</label> 
                <input class="label" type="text" id="logradouro" name="logradouro">
                <label class="label" for="bairro">Bairro</label>
                <input class="label" type="text" id="bairro" name="bairro">
                <label class="label" for="cidade">Cidade</label>
                <input class="label" type="text" id="localidade" name="cidade">
                <label class="label" for="estado">Estado</label>
                <input class="label" type="text" id="uf" name="estado">
                <input class="button" id="buscarCep" type="button" value="BUSCAR">
            </form>
        </div>
    </main>

    <footer></footer>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
